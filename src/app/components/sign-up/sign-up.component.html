<div class="container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6 mb-4">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="first name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="last name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="validationCustomUsername">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="validationCustom02">Password</label>
                <input type="password" class="form-control" id="validationCustom03" placeholder="password" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Branch</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
