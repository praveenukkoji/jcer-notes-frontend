<div class="container">
    <form class="needs-validation" novalidate>
        <p *ngIf="message" class="message">{{ message }}</p>
        <div class="form-row">
            <div class="col-md-12 mb-4">
                <label for="validationCustom01">Full name</label>
                <input type="text" class="form-control" id="full_name" placeholder="full name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="validationCustomUsername">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" id="email" aria-describedby="inputGroupPrepend">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="validationCustom02">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Branch</label>
                <select id="branch_name" class="form-control">
                    <option *ngFor="let branch of branchList">{{ branch.branch_name }}</option>
                </select>
            </div>
        </div>
        <span class="btn btn-primary" (click)="saveChanges()">Save Changes</span>
    </form>
</div>
