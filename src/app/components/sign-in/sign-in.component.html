<div class="container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="validationCustomUsername">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="validationCustom02">Password</label>
                <input type="password" class="form-control" id="validationCustom02" placeholder="password" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
</div>
